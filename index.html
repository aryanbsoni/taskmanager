<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Tracker with Calendar</title>

  <!-- FullCalendar CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <div class="container">
    <h2 class="text-center mt-4">ðŸ“… Task Tracker</h2>

    <div class="row">
      <!-- Calendar Section -->
      <div class="col-md-8">
        <div id="calendar"></div>
      </div>

      <!-- Task Panel -->
      <div class="col-md-4">
        <div id="task-panel">
          <h4>Tasks for <span id="selected-date">Select a date</span></h4>
          <ul id="task-list" class="list-group task-list"></ul>

          <h5 class="mt-3">Add New Task</h5>
          <input type="text" id="task-title" class="form-control mb-2" placeholder="Task Title">
          <textarea id="task-desc" class="form-control mb-2" placeholder="Task Description"></textarea>

          <label>Task Status:</label>
          <select id="task-status" class="form-select mb-2">
            <option value="Not Started">Not Started</option>
            <option value="In Progress">In Progress</option>
            <option value="Completed">Completed</option>
          </select>

          <button id="add-task" class="btn btn-primary w-100">Add Task</button>

          <!-- Task Description Panel -->
          <div id="task-detail" class="mt-3 p-3 bg-light border rounded d-none">
            <h5>Task Details</h5>
            <p><strong>Title:</strong> <span id="detail-title"></span></p>
            <p><strong>Description:</strong> <span id="detail-desc"></span></p>
            <p><strong>Status:</strong> <span id="detail-status"></span></p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- FullCalendar JS -->
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Custom Script -->
  <script src="script.js"></script>

</body>

</html>
